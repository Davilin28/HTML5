<!DOCTYPE html>
<html>
<head>
	<title>Mi página con script</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function saludo() {
		 //Cuerpo de la función
			alert("Mi página de saludo");
		}
		function dentroParraf() {
			// Cuerpo de la función
			alert("Dentro del parrafo");
		}
		function escribeNombre() {
			// Cuerpo de la función
			var p;

			p = document.getElementById("miParrafo");
			p.innerHTML += "y me llamo pepe";
		}
	</script>
</head>
<body>
	<p id="miParrafo" onclick="escribeNombre()"
					  onmouseover="dentroParraf()">
		Mi página con script
	</p>
</body>
</html>
