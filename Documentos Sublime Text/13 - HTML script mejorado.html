<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function cambiarColor(color) {
			document.body.style.backgroundColor = color;
		}
		function cambiarFuente(fuente) {
			var p;
			p = document.getElementById('parrafo');
			p.style.fontSize = fuente;
		}
	</script>
</head>
<body>
	<p id="parrafo">
		El texto del documento
	</p>
	<br>
	<img src="../imagenes/home.jpeg" onclick="cambiarColor('white')" title="Default">
	<img src="../imagenes/azul.jpg" onclick="cambiarColor('blue')" title="Color Azul">
	<img src="../imagenes/verde.jpg" onclick="cambiarColor('green')" title="Color Verde">
	<img src="../imagenes/red.png" onclick="cambiarColor('red')" title="Color Rojo">
	<p onclick="cambiarFuente('15pt')">
		Tama単o default		
	</p>
	<p onclick="cambiarFuente('40pt')">
		Tama単o 40
	</p>
	<p onclick="cambiarFuente('30pt')">
		Tama単o 30
	</p>
	<p onclick="cambiarFuente('20pt')">
		Tama単o 20
	</p>
</body>
</html>
